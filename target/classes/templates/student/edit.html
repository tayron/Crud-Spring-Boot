<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Student</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragments/fragments :: header"></div>
	
	<div class="container">
		<h2>Student</h2>
		
		<form class="form-vertical" action="/students/save"
			method="post" th:object="${student}">
			<input type="hidden" th:field="*{id}" />
			
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-name">Name:</label> 
					<input type="text" class="form-control" id="txt-name" th:field="*{name}" maxlength="30" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-age">Age:</label> 
					<input type="text" class="form-control" id="txt-age" th:field="*{age}" />
				</div>
			</div>				
			<div class="row">
				<div class="form-group col-md-6">
					<label for="slt-institution">Institution:</label> 
					<select class="form-control" th:field="*{institution.id}">
						<option th:each="institution: ${institutions}"
							th:value="${institution.id}" th:text="${institution.name}"></option>
					</select>
				</div>
			</div>			
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-address">Address:</label> 
					<input type="text" class="form-control" id="txt-address" th:field="*{address}" maxlength="100" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">			
					<input type="submit" value="Save" class="btn btn-default" />
				</div>
			</div>
		</form>					
	</div>
	
	<div th:replace="fragments/fragments :: footer"></div>	
	<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>	
</body>
</html>
