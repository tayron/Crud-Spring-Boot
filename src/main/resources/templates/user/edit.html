<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>User</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragments/fragments :: header"></div>
	
	<div class="container">
		<h2>User</h2>
		
		<form class="form-vertical" action="/users/save"
			method="post" th:object="${user}">
			<input type="hidden" th:field="*{id}" />
			
			<div class="row">
				<div th:replace="fragments/form-input :: input-text(field='name', label='Name', maxlength='85')"></div>
			</div>
			<div class="row">
				<div th:replace="fragments/form-select :: select(field='role', label='Role', options=${roles})"></div>
			</div>			
			<div class="row">
				<div th:replace="fragments/form-input :: input-text(field='email', label='Email', maxlength='85')"></div>
			</div>
			<div class="row">
				<div th:replace="fragments/form-input :: input-password(field='passwordEditable', label='Password', maxlength='85')"></div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<div th:replace="fragments/form-button :: submit(id='btn-submit', label='Save')"></div>
				</div>
			</div>
		</form>					
	</div>
	
	<div th:replace="fragments/fragments :: footer"></div>	
	<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>	
</body>
</html>
