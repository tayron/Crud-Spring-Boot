<div class="form-group col-md-6" th:classappend="${#fields.hasErrors('name')} ? 'has-error' : null" th:fragment="select(id, name, label, options)">
	<label class="control-label" th:for="${#strings.toLowerCase(field)}" th:text="${label}"></label> 
	<select class="form-control" th:field="*{name}">
		<option th:each="option: ${options}" th:value="${option.id}" th:text="${option.name}"></option>
	</select>
	<div th:if="${#fields.hasErrors(name)}" class="help-block" th:errors="*{${name}}"></div>
</div>
